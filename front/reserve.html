    <script>
      let attention=prompt()
      
      document.getElementById('colorButton').addEventListener('click', function(){
       // notify('this is a message','success')
       /*notifyModal(
         'title!',
        "<em>hello</em>",
        'success',
         'Cool'
      )
*/


      const html =`
      <form id='checkAva' action="" method='post' novalidate>
        <div class="form-row">
          <div class="col">
            <div class="form-row" id='reservation-modal'>
              <div class="col">
                <input disabled required type="text" class="form-control" name="start" id='start' placeholder='start'>
              </div>

              <div class="col">
                <input disabled required type="text" class="form-control" name="end" id='end' placeholder='end'>
              </div>
            </div>
          </div>
        </div>
      </form>
      `
      //attention.toast({msg:'Hello'})
      attention.custom({msg:html, title:'Choose your date'})
      })

      const elem = document.getElementById("res-dates");
      const rangepicker = new DateRangePicker(elem, {
        // ...options
        format: "yyyy-mm-dd"
      });

      function notify(msg,type){
        notie.alert({
          type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        })

        
      }

      function notifyModal(title,html,icon,confirmButtonText){
        Swal.fire({
          title,
          html,
          icon,
          confirmButtonText
        })
        
      }

      function prompt(){
        let toast= function(c){
          const {msg='',icon='success',position='top-end'}=c
          const Toast = Swal.mixin({
            toast: true,
            title:msg,
            position,
            showConfirmButton: false,
            icon,
            timer: 3000,
            timerProgressBar: true,
           
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })
          
          Toast.fire()

        }

        let success= function(c){
          const {msg='',title='',footer=''}=c

          Swal.fire({
            icon: 'success',
            title, 
            text: msg,
            footer
          })
        }

        let error= function(c){
          const {msg='',title='',footer=''}=c

          Swal.fire({
            icon: 'error',
            title, 
            text: msg,
            footer
          })
        }

       async function custom(c){
          const {msg='',title=''}=c
        

        const { value: formValues } = await Swal.fire({
          title,
          html:msg,
          focusConfirm: false,
          backdrop: false,
          showCancelButton: false,
          willOpen:()=>{
            const elem=document.getElementById('reservation-modal');
            const rangepicker= new DateRangePicker(elem, {
              format:'yyyy-mm-dd',
              showOnFocused: true
            })
          },
          preConfirm: () => {
            return [
              document.getElementById('start').value,
              document.getElementById('end').value
            ]
          },
          didOpen:()=>{
            document.getElementById('start').removeAttribute('disabled')
            document.getElementById('end').removeAttribute('disabled')
          }
        })
        
        if (formValues) {
          Swal.fire(JSON.stringify(formValues))
        }
      }

        return {
          toast,
          success,
          error,
          custom
        }
      }
    </script>
